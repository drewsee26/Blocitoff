<div class="current-tasks">
    <div class="view-header">
        <h2>Current Tasks</h2>
    </div>
    <form class="create-task" ng-controller="HomeCtrl">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Enter task description" ng-model="task.description">
            </div>
            <div class="col-md-4">
                <select id="priority" class="form-control" ng-model="task.priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" ng-click="home.addTask()">Add</button>
            </div>
        </div>
    </form>
    <div class="row" ng-contoller="HomeCtrl as home">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item name" ng-repeat="task in home.tasks">{{ task.description }}</li>
                <li class="list-group-item priority" ng-repeat="task in home.tasks">{{ task.priority }}</li>
            </ul>
        </div>
    </div>
</div>
